</button>

		</div>
		</div> 
	</div>

        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
      	 
        标题：<input ng-model="title" style="margin-bottom: 2px;"><br/> 
       
   	<span style="display:block;line-height: 42px;height: 42px;float: left; width: 42px;">内容：</span><textarea ng-model="content"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="save()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
